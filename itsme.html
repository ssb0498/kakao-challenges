<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/itsme.css" rel="stylesheet"></link>
    <title>It's me | challengs</title>
</head>
<body>
    <div class="bigbox">
        <div class="mainbox">
            <div class="status__bar">
                <div class="status__bar-time">9:41</div>
                <div class="status__bar-icon">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="header">
                <a href="#"><i class="fas fa-arrow-left "></i></a>
                <span>Profile</span>
                <a href="#"><i class="fas fa-bars "></i></a>
            </div>
            <div class="imgbox">
                <img src="image/itsme.jpeg" class="imgbox__img" >
                <div class="imgbox__name">Sung Beom</div>
                <div class="imgbox__country">Iksan, Korea</div>
            </div>
            <div class="main-btn">
                <a href="#"><div class="btn-1">Follow</div></a>
                <a href="#"><div class="btn-2">Message</div></a>
            </div>
            <div class="main-inform">
                <div class="inform">
                    <span>32.5K</span><br>
                    <span>Followers</span>
                </div>
                <div class="inform">
                    <span>430</span><br>
                    <span>Following</span>
                </div>
                <div class="inform">
                    <span>28</span><br>
                    <span>Images</span>
                </div>
            </div>
            <nav class="nav__bar">
                <i class="fas fa-user"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-comments"></i>
                <i class="fas fa-cog"></i>
            </nav>
        </div>
    </div>
</body>
</html>
