<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/stylessign.css" rel="stylesheet"></link>
    <title>Sign in | Challenges</title>
</head>
<body>
    <main class="signin">
        <ul class="signin__box">
            <div class="signin__box-title">
                Sign in
            </div>
            <div class="signin__box-inputep inputep">
                <input type="text" class="inputep__step-email" placeholder="  email">
                <input type="password" class="inputep__step-password" placeholder="  password">
            </div>
            <a href="">
            <div class="signin__box-cheklist-1">
                Forgot Password?
            </div>
            </a>
            <div class="signin__box-cheklist-2">
                <input type="checkbox" id="remember"  checked>
                <label for="remember" class="fas fa-check"></label>
                <span class="remembertext">Remember Me</span>
            </div>
            <a href="">
            <div class="signin__box-signinbtn">Sign in</div>
            </a>
            <div class="signin__box-choose">OR</div>
            <div class="signin__box-faceter">
                <a href="">
                <div class="signin__box-faceter-face">Facebook</div>
                </a>
                <a href="">
                <div class="signin__box-faceter-ter">Twitter</div>
                </a>
            </div>
            <div class="signin__box-cheklist-3">
                <span class="signin__box-cheklist-3-1">need an account?</span>
                <a href="">
                    <span class="signin__box-cheklist-3-2">Sign up</span>
                </a>
                </div>
            <div class="signin__box-cheklist-4">
                <span class="signin__box-cheklist-4-1">forgot your password?</span>
                <a href="">
                <span class="signin__box-cheklist-4-2">Retrive</span>
                </a>
            </div>
        </ul>
    </main>
</body>
</html>
