<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b35d456725.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet"></link>
    <title>kakao challengs | instagram</title>
  </head>
  <body>
    <div class="chatprofile">
        <div class="chatprofile__top">
            <div class="chatprofile__top-image-1">
                <img src="image/초원.jpeg" class="image-1"  width="100%" height="200px">
            </div>
            <div class="chatprofile__top-image-2">
                <img src="image/젖소.png" class="image-2" width="100px" height="100px">
            </div>
        </div>
        <div class="chatprofile__middle">
            <div class="chatprofile__middle-name">
                <span class="middle-name">Milk Cow</span>
            </div>
            <div class="chatprofile__middle-job">
                <span class="middle-job">Milk Manufacture</span>
            </div>
        </div>
        <div class="chatprofile__bottom">
            <div class="chatprofile__bottom-follow">Follow</div>
            <div class="chatprofile__bottom-message">Message</div>
        </div>
    </div>
    <div class="airpodssell">
        <div class="airpodssell__img">
          <img src="image/airpods.jpeg" class="airpodsimg">
        </div>
        <div class="airpodssell__name">
          <span class="airpodssell__name-detail">Apple AirPods</span>
        </div>
        <div class="airpodssell__detail">
          <span class="airpodssell__detail-detail">Combine intelligent design with breakthrough <br> technology and crystal clear sound.</span>
        </div>
        <div class="airpodssell__priceandstarpoint">
          <div class="airpodssell__priceandstarpoint-price">
            <span class="airpodssell__priceandstarpoint-price-detail">$159</span>
          </div>
          <div class="airpodssell__priceandstarpoint-starpoint">
            <div class="airpodssell__priceandstarpoint-starpoint-1">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            </div>
            <div class="airpodssell__priceandstarpoint-starpoint-2">
              <i class="fas fa-star"></i>
              <span class="airpodssell__priceandstarpoint-starpoint-detail">16</span>
            </div> 
          </div>
        </div>
      </div>
  </body>
</html>
